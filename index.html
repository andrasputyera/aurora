<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Aurora Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Aurora Weather</h1>
        <form class="change-location my-4 text-muted text-center">
            <label class="form-label" for="city">Enter a location for weather information</label>
            <input class="form-control p-4" type="text" name="city" >
        </form>
        <div class="card rounded shadow-lg d-none">
            <img class="time card-img-top" src="https://placebear.com/400/300" alt="time">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="weather-icon">
            </div>
            <div class="details text-muted text-center text-uppercase">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
